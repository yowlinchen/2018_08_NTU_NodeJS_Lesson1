<html>

<head>
    <title>Javascript</title>
    <script>
        // function test() {
        //     alert("Hello");
        // }

        // want callback to be a function
        let test = function (n1, n2, callback) {
            callback(n1 * n2);
        };

        function handler(result) {
            alert(result);
        }
        test(3, 4, handler);
        test(5, 4, function (result) {
            console.log(result);
        });
    </script>
</head>

</html>
